# YaML for meta data related to various research platforms
# - Each platform is labeled by its platform_ID, a controled word
# - Mandatory fields are long_name, platform_type, home, and contacts
# - the set of contact tags denote:  pi (principal investigator, i.e., science or co-science lead), dp (data-provider), fm (facility manager), tl (technical lead or co-lead)
# - may add instrument_ids as list for additional field in future versions or these may only appear in platform_id.yml files, i.e., EUREC4A_HALO.yml
#

# Groundsites
#
BCO:
  long_name: Barbados Cloud Observatory
  aliases:
    - Cloud Observatory
    - Deebles Point
  platform_type: Groundsite
  home:
    institution : Max Planck Institute for Meteorology
    country: Germany
    url: http://barbados.mpimet.mpg.de
  contacts:
    - name: Friedhelm Jansen
      email: friedhelm.jansen@mpimet.mpg.de
      tags: !!set {fm, tl, dp}
    - name: Marvin Forde
      email: marvin.forde@cimh.bb
      tags: !!set {tl}
  color: blue
PolDiRad:
